name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 21
          distribution: temurin

      - name: Build with Maven
        run: mvn clean package -DskipTests 
      
      - name: List target directory
        run: ls -la target

      - name: Prepare deployment package
        run: |
          mkdir deploy
          cp target/kipon-0.0.1-SNAPSHOT.jar deploy/application.jar
          cp Procfile deploy/

      - name: Install EB CLI
        run: |
          pip install --upgrade --user awsebcli
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Check AWS identity
        run: aws sts get-caller-identity

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Print AWS env vars (masked)
        run: |
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}"
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          echo "AWS_SESSION_TOKEN=${{ secrets.AWS_SESSION_TOKEN }}"

      - name: Set environment variables in EB
        run: |
          cd deploy
          eb init kipon --platform "Corretto 21 running on 64bit Amazon Linux 2023" --region us-east-1 --quiet
          eb use Kipon-env 
          eb setenv \
            SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }} \
            SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }} \
            SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }} \
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }} \
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            AWS_SESSION_TOKEN=${{ secrets.AWS_SESSION_TOKEN }}
          eb deploy --debug
          
          
          
